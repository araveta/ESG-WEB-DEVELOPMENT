    <section class="contact-sec">
        <div class="container-form p-3">
            <form class="p-5"> 
                <div class="mb-3" style="margin-top: -1cm;">
                    <h2 class="text-center" style="color: #273793;"><b>Contact Us</b></h2>
                </div>
                <div class="mb-3">
                    <label for="nama" class="form-label"><b>Nama</b></label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Lengkap" aria-describedby="emailHelp">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="nim" class="form-label"><b>NIM</b></label>
                        <input type="text" class="form-control" placeholder="NIM" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="Jurusan" class="form-label"><b>Jurusan</b></label>
                        <input type="text" class="form-control" placeholder="Jurusan Kuliah" aria-label="Last name">
                    </div>
                  </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email</b></label>
                    <input type="password" class="form-control" id="email" name="email" placeholder="Alamat Email">
                </div>
                <div class="mb-3">
                    <label for="pesan" class="form-label"><b>Pesan</b></label>
                    <textarea class="form-control" id="pesan" rows="3" name="pesan" placeholder="Pesan yang ingin anda sampaikan"></textarea>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                    <div class="modal-dialog" >
                    <div class="modal-content">
                        <!-- <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Created By</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div> -->
                        <div class="modal-body justify-content-center">
                            <h4 style="color:#273793">Terima kasih<br> telah mengisi<br> feedback:)</h4>
                            <center><button type="button" class="btn login" data-dismiss="modal" aria-label="Close">Back</button></center>
                        </div>
                    </div>
                    </div>
                    </div>
                <button type="button" class="btn mb-3" style="width:100%;" data-target="#exampleModal" data-toggle="modal">Kirim Pesan</button>
                


                <!-- <a href="Feedback.html"><p class="text-right mt-3" style="color:#273793;"><b><u>Lihat feedback</u></b></p></a> -->
                <a class="login-trigger" href="#" data-target="#login" data-toggle="modal"><p class="text-right mt-3" style="color:#273793;"><b><u>Lihat Feedback</u></b></p></a>
                <div id="login" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-body">
                          <button data-dismiss="modal" class="close" >&larr;</button>
                          <h4>Login</h4>
                          <form>
                            <div class="mb-3">
                              <label for="username"><b style="color:#273793;">Username</b></label>
                              <input type="text" name="username" class="username form-control" placeholder=" Username"/>
                            </div>
                            <div class="mb-3">
                              <label for="password"><b style="color:#273793">Password</b></label>
                              <input type="password" name="password" class="password form-control" placeholder=" Password"/>
                            </div>
                            <!-- <input class="btn login" type="submit" value="Login" /> -->
                            <a class="btn login" href="Feedback.html" style="width:100%; border-radius: 0.3cm;" role="button" >Login</a>
                          </form>
                        </div>
                      </div>
                    </div>  
                  </div>
             
        </div>
    </section>

    
    <footer class="fixed-bottom" style=" background-color: #273793; color:#FFFFFF; padding-top: 20px; padding-bottom: 2px;">

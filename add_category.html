    <section id="carousel-activity">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators" style="padding: -20rem 1rem">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"  aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="1 slide" ></div>
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="2 slide" ></div>
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="3 slide" ></div>
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="4 slide" style="margin-right: 0.3cm;"></div>           
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="1 slide"></div>
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="2 slide"></div>
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="3 slide"></div>
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="4 slide"></div>           
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="1 slide"></div>
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="2 slide"></div>
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="3 slide"></div>
                  <div class="col"><img src="https://image.freepik.com/free-photo/tv-cabinet-interior-wall-mockup-modern-empty-room-minimal-design-3d-rendering_41470-4060.jpg" width="200" alt="4 slide"></div>            
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

      <section id="kategori">
        <div class="container mt-5 mb-5">
          <center><p class="title-category"><b>Kategori</b></p></center>
          <div class="mt-3 d-flex justify-content-center">
            <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#addcategory" style="background-color: #273793; color:#FFFFFF; border-radius: 3cm;" href="">
                Tambah Kategori
            </button>
          </div>
        </div>
        <div id="addcategory" class="modal fade" role="dialog">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                <button data-dismiss="modal" class="close d-flex justify-content-start" >&larr;</button>
                <h4 class="text-center" style="color:#273793"><b>Tambah Kategori</b></h4>
                <form>
                    <div class="mt-3 mb-5">
                    <label for="category"><b style="color:#273793;">Nama Kategori</b></label>
                    <input type="text" name="category" class="username form-control" placeholder="Nama Kategori"/>
                    </div>
                    <div class="">
                    <input type="file" name="file-category" class="password form-control"/>
                    </div>
                    <a href="gallery_admin.html">
                        <button class="btn mt-5" type="submit" style="background-color: #273793; color:#FFFFFF; width:100%">
                            Tambah
                        </button>
                    </a>
                </form>
                </div>
            </div>
            </div>  
        </div>         
      </section>
    
    <footer style="background-color: #273793; color:#FFFFFF; padding-top: 20px; padding-bottom: 2px;">
